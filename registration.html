<!-- Create an html page named as registration.html along with backgroung colors, table for alignment and provide font color and sizes -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canara engineering college</title>
    <link rel="stylesheet" href="registration-style.css" />
  </head>
  <body>
    <nav></nav>

    <div class="header">
      <img src="download.png" alt="" />
      <h1 style="text-align: center">Canara engineering college</h1>
    </div>

    <div class="div1">
      <form action="POST" class="form1">
        <a href=""></a>
        <h2>College Registration form</h2>

        <label for="">Name</label> <br />
        <input type="text" class="f1" placeholder="First Name" />
        <input type="text" class="l1" placeholder="Last Name" /> <br />

        <label for="Age">Age</label> <br />
        <input type="number" class="f1" placeholder="Enter age" />
        <br />

        <label for=""> DOB </label> <br />
        <input type="date" class="f1" placeholder="DOB" />
        <br />

        <label for=""> Email </label> <br />
        <input type="email" class="f1" placeholder="Enter email" />

        <input type="radio" class="f1" placeholder="Enter age" />

        <br><br>
        <label for="">Gender</label>
<br><br>
        <input type="radio" value="HTML" /><label for="html">MALE</label><br />
        <input type="radio" value="CSS" /><label for="css">FEMALE</label><br />

        <br />
        <label for="">Nationality</label> <br />
        <input type="text" class="f1" placeholder="Nationality" /> <br />

        <label for="">Address</label> <br />
        <input type="text" class="f1" placeholder="Address" /> <br />

        <label for="Age">Mobile</label> <br />
        <input type="tel" class="f1" placeholder="Telephone/ Mobile" /><br />

        <p><button type="submit">Submit form</button></p>
      </form>
    </div>
  </body>
</html>
